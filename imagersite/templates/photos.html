{% extends "base.html" %}
{% block content %}

<body>
<h1>{{ username }}'s Photos</h1>
    {% for photo in photos %}
    <div class="img-responsive col-md-6">
    <h4 class='text-center'>{{ photo.title }}</h2>
    <h6 class='text-center'>Uploaded on {{ photo.date_uploaded }} -- {{photo.privacy }}</h4>
    <p class='text-center'>{{ photo.description }}</p>
        <img class="img-responsive" src="{{ MEDIA_URL }}{{ photo.file }}">
    </div>
    {% endfor %}
</body>

{% endblock %}
